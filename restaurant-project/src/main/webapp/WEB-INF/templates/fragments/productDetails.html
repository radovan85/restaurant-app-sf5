<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">
		
		<div class="text-center text-uppercase mb-5">
			<h2 th:text="${'Product Details'}"></h2>
		</div>
			
		<table class="table table-bordered table-secondary">
			<tbody>
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Product Image'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;">
						<img th:src="@{${currentProduct.getMainImagePath()}}"
							width="30%" height="150px" alt="${currentProduct.productName}" />
					</td>
				</tr>
					
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Product Name'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentProduct.productName}">
					</td>
				</tr>
					
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Product Price'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;">
						<span>&euro;</span>
						<span 
							th:text="${currentProduct.productPrice} % 1 == 0 ? ${currentProduct.productPrice} :${#numbers.formatDecimal(currentProduct.productPrice, 0, 2)}">
						</span>
					</td>
				</tr>
					
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Description'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentProduct.description}">
					</td>
				</tr>
					
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Category'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentProduct.category}">
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center mt-5">
			<button class="btn-creator-blue-light" 
				th:onclick="redirectAdminProductList()" 
				th:text="${'All Products'}">
			</button>
		</div>
	</div>
</th:block>
